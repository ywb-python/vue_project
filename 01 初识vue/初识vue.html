<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!--    引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    <h1>Hello, {{name}}，地址：{{address}} {{1 + 2}} </h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示
    // 创建一个vue实例
    new Vue({
        el: "#root", // el用于指定当前vue前例为哪个容器服务，值通常为CSS选择器字符串
        data: {
            name: "尚硅谷", //data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成对象
            address: "北京昌平"
        }
    })
</script>
</body>
</html>
