<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    <h1>Hello, {{name}}</h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    // el的第一种写法
    // new Vue({
    //     el: "#root",
    //     data:{
    //         name:"尚硅谷"
    //     }
    // })
    // el的第二种写法
    const x = new Vue({
        // data的第一种写法 对象式
        // data:{
        //     name:"尚硅谷"
        // }

        // data的第二种写法 函数式
        data() {
            console.log('@@@@', this) //此处的this是vue实例对象
            return {
                name: "尚硅谷"
            }
        }
    })
    // data的第一种写法 对象式
    // new Vue({
    //     el: "#root",
    //     data:{
    //         name:"尚硅谷"
    //     }
    // })

    x.$mount("#root")
</script>
</body>
</html>
