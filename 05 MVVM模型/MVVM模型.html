<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
    <!--    这是vm的一个属性-->
    <h1>测试一下：{{$options}}</h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({

        data() {
            console.log('@@@@', this) //此处的this是vue实例对象
            return {
                name: "尚硅谷",
                address: "北京",
            }
        }
    })
    vm.$mount("#root")
</script>
</body>
</html>
