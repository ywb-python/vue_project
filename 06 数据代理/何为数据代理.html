<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<!--数据代理：通过一个对象对另一个对象中的属性进行操作(读和写)-->
<script type="text/javascript">
    let obj = {x:100}
    let obj2 = {y:200}
    Object.defineProperty(obj2, 'x', {
        get(){
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })
</script>
</body>
</html>
