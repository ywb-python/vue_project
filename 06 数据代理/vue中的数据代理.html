<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            name: "尚硅谷",
            address: "宏福科技园"
        }
    })
</script>
</body>
